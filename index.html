<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
    <fieldset>
      <legend>Personal information</legend>
      <label for="surname">Surname:
        <input type="text" name="surname" id="surname" autocomplete="off" minlength="3" maxlength="33" required>
      </label>
      <label for="name">Name:
        <input type="text" name="name" id="name" autocomplete="off" minlength="3" maxlength="33" required>
      </label>
      <label for="age">How old are You?
        <input type="number" name="age" id="age" value="12" min="1" max="100" data-qa="field-value">
      </label>
      <label for="birthday">Full date of birth:
        <input type="date" name="birthday" id="birthday">
      </label>
      <label for="agree">I accept the term of the agreement
        <input type="checkbox" name="agree" id="agree">
      </label>
    </fieldset>
    <fieldset>
      <legend>Registration</legend>
      <label for="email">E-mail:
        <input type="email" name="email" id="email" placeholder="email@example.com" data-qa="field-placeholder">
      </label>
      <label for="password">Password:
        <input type="password" name="password" id="password" minlength="6" maxlength="36" required>
      </label>
    </fieldset>
    <fieldset>
      <legend>An interesting fact about you!</legend>
      <label for="choice">Do you love cats?
        <input name="choice" type="radio" id="choice" value="yes" checked>Yes
        <input name="choice" type="radio" id="choice2" value="no">No
      </label>
      <label for="color">What is your favorite color?
        <input type="color" name="color" id="color">
      </label>
      <label for="sleep">What time do you go to bed?
        <input type="time" name="sleep" id="sleep">
      </label>
      <label for="cars">What are your favorite brand of cars?
        <select name="cars" id="cars" size="4">
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select>
      </label>
      <label for="rate">How do you rate our work?
        <input type="range" name="rate" id="rate" min="0" max="10" step="1" value="5">
      </label>
    </fieldset>
    <fieldset>
      <legend>Additional info:</legend>
      <label for="comments">Comments:
        <textarea name="comments" id="comments" cols="18" rows="2"></textarea>
      </label>
      <label for="recommend">Would you recommend us?
        <select name="recommend" id="recommend">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </fieldset>
    <input type="submit" value="Submit">
  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
